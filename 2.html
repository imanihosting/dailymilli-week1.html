<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <script>
        function getRandomNumbers() {
            // Navy numbers (1-10)
            let navy = Array.from({ length: 10 }, (_, i) => i + 1);
            // Green numbers (11-20)
            let green = Array.from({ length: 10 }, (_, i) => i + 11);
            // Blue numbers (21-30)
            let blue = Array.from({ length: 10 }, (_, i) => i + 21);
            
            // Shuffle function to pick random numbers
            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // Pick 2 random Navy, 2 Green, and 2 Blue numbers
            let navyPicked = shuffle(navy).slice(0, 2);
            let greenPicked = shuffle(green).slice(0, 2);
            let bluePicked = shuffle(blue).slice(0, 2);

            // Combine the numbers into a single list
            let combined = [...navyPicked, ...greenPicked, ...bluePicked];

            // Sort the combined numbers
            combined.sort((a, b) => a - b);

            // Display the numbers
            document.getElementById("numbers").innerHTML = "Generated Numbers: " + combined.join(", ");
        }
    </script>
</head>
<body>
    <h1>Random Number Generator</h1>
    <p>Click the button to generate 4 random numbers based on the chosen color patterns:</p>
    <button onclick="getRandomNumbers()">Generate Numbers</button>
    <p id="numbers"></p>
</body>
</html>
