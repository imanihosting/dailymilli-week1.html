<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <script>
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateNumbers() {
            // Line 1: Generate 3 random numbers
            const yellowNumber1 = getRandomNumber(1, 10);
            const greenNumber = getRandomNumber(21, 30);
            const purpleNumber = getRandomNumber(31, 39);

            // Line 2: Generate 4 random numbers
            const blueNumber = getRandomNumber(11, 20);
            const yellowNumber2 = getRandomNumber(1, 10);
            const yellowNumber3 = getRandomNumber(1, 10);
            const greenNumber2 = getRandomNumber(21, 30);

            document.getElementById('line1').textContent = `${yellowNumber1}, ${greenNumber}, ${purpleNumber}`;
            document.getElementById('line2').textContent = `${blueNumber}, ${yellowNumber2}, ${yellowNumber3}, ${greenNumber2}`;
        }
    </script>
</head>
<body>
    <p id="line1"></p>
    <p id="line2"></p>
    <button onclick="generateNumbers()">Generate Numbers</button>
</body>
</html>
